
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Team Profiles</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-success">
  <div class="container">
    <h1 class="display-4 text-center text-light">Meet the Team!</h1>
  </div>
</div>
<div class="justify-content-center d-flex flex-row flex-wrap">

  <div class="card m-1 shadow" style="width: 300px">
    <div class='card-header bg-dark text-light'>
      <h3 class="card-title">a</h3>
      <h6 class="card-text"><i class="fa fa-coffee"></i> Manager</h6>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: a</li>
        <li class="list-group-item">Email: a</li>
        <li class="list-group-item">Office Number: a</li>
      </ul>
    </div>
  </div>
  
  <div class="card m-1 shadow" style="width: 300px">
    <div class='card-header bg-dark text-light'>
      <h3 class="card-title">b</h3>
      <h6 class="card-text"><i class="fa fa-laptop"></i> Engineer</h6>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: b</li>
        <li class="list-group-item">Email: b</li>
        <li class="list-group-item">GitHub: b</li>
      </ul>
    </div>
  </div>
  
  <div class="card m-1 shadow" style="width: 300px">
    <div class='card-header bg-dark text-light'>
      <h3 class="card-title">c</h3>
      <h6 class="card-text"><i class="fa fa-graduation-cap"></i> Intern</h6>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: c</li>
        <li class="list-group-item">Email: c</li>
        <li class="list-group-item">School: c</li>
      </ul>
    </div>
  </div>
  
</div>
</body>
</html>
